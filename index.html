<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="display-previous"></p>
            <p id="display-current"></p>
        </div>
        <div id="buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">1</button>
            <button class="button">2</button> 
            <button class="button">3</button>
            <button id='plus-minus' class="button">+/-</button>
            <button class="button">0</button>
            <button class="button">.</button>
        </div>
            <div id="operators">
                <button id="clear" class="button">CA</button>
                <button id="clearEntry" class="button">CE</button>
                <button id="add" class="button operator">+</button>
                <button id="substract" class="button operator">-</button>
                <button id="multiply" class="button operator">*</button>
                <button id="divide" class="button operator">รท</button>
                <button id="equals" class="button">=</button>
            </div>
    </div>
    <script src='js/script.js'></script>
</body>
